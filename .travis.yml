language: node_js
sudo: false
node_js:
  - '4.2'
branches:
  only:
    - develop
env:
  global:
    - GIT_COMMITTER_NAME=travis-ci
    - GIT_COMMITTER_EMAIL=inc@2inc.org
    - GIT_AUTHOR_NAME=travis-ci
    - GIT_AUTHOR_EMAIL=inc@2inc.org
    - secure: ""
before_script:
  - git clone -b master --quiet https://github.com/inc2734/markdown-importer.git master
script:
  - cd master
  - ls | xargs rm -rf
  - cd ../
  - rsync -a --exclude=".*" --exclude="bin" --exclude="master" ./ ./master/
after_success:
  - bash ./bin/deploy.sh
